<!DOCTYPE html>
<html>
<head><title>Input Nilai Pasien</title></head>
<body>
<h1>Input Nilai Pasien per Kriteria</h1>
<form method="POST" action="/input_nilai">
<table border="1">
<tr>
    <th>Pasien / Kriteria</th>
    {% for k in kriteria_list %}
        <th>{{ k.nama }}</th>
    {% endfor %}
</tr>
{% for p in pasien_list %}
<tr>
    <td>{{ p.nama }}</td>
    {% for k in kriteria_list %}
    <td><input type="number" step="0.01" name="nilai_{{ p.id }}_{{ k.id }}"></td>
    {% endfor %}
</tr>
{% endfor %}
</table>
<button type="submit">Simpan Nilai</button>
</form>
<a href="/">Kembali</a>
</body>
</html>
